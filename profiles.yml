demo:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
      user: "{{ env_var('SNOWFLAKE_USER') | as_text }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD') | as_text }}"
      role: "{{ env_var('SNOWFLAKE_ROLE') | as_text }}"
      database: DEMO
      warehouse: INTEGRATION
      schema: "{{ env_var('SNOWFLAKE_SCHEMA') | as_text }}"
      threads: 5

duckdb_demo:
  target: dev
  outputs:
    dev:
      catalog: duckdb_demo
      type: duckdb
      schema: dev
      path: 'duckdb_demo.duckdb'
      threads: 24
    prod:
      catalog: duckdb_demo
      type: duckdb
      schema: prod
      path: 'duckdb_demo.duckdb'
      threads: 24